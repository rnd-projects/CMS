<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="public/stylesheets/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
    <script src="public/javascripts/jquery-3.2.1.min.js"></script>
    <script src="public/javascripts/semantic.min.js"></script>
    <title>CCC-Portal</title>
</head>

<body>
<div class="ui basic icon top fixed menu">
    <div class="ui container">
        <a id="toggle" class="item">
            <i class="sidebar icon"></i>
        </a>
        <a class="active item" href="/">Home</a>
        <div class="ui  dropdown item ">
            <p class="menu-margin">Admin</p>
            <div class="ui vertical menu">
                <div class="ui large header">
                    <h4>Announcement</h4>
                </div>
                <a class="item" href="/announcements/new">
                    Add New <i class="ui right floated plus icon"></i>
                </a>
            </div>
        </div>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
            <div class="ui item floating labeled dropdown icon user-drop-menu" id="right-menu">
                <img class="small-profile-image" src="data:image/jpeg;base64,<%= currentUser.thumbnail%>" alt="small profile picture">
                <p>Robert Naccache</p>
                <div class="menu dropdown" id='dropdown-right-menu' >
                    <div class="ui message">
                        <div class="ui card">
                            <div class="image">
                                <img  src="data:image/jpeg;base64,<%= currentUser.thumbnail%>" >
                            </div>
                            <div class="content">
                                <h1 class="header">Robert Naccache</h1>
                                <div class="meta">
                                    <span class="date">IT Support Engineer</span>
                                </div>
                                <div class="description">
                                    <i class="greece flag"></i><span>MOA</span>
                                </div>
                            </div>
                            <div class="extra content right aligned ">
                                <a href="/logout" class="ui basic green button">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
